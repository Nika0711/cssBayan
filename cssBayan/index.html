<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<link rel="stylesheet" href="media.css">
<title>CssBayan</title>
</head>
<body>
 <h1>CSS Bayan</h1>
 <div class="accordion container">
    <!-- item1 -->
    <div class="accordion-item">  
        <label class="accordion-title" for = "meme1">Deadline is Coming
            <input class="accordion-input" type="radio" name="bayan" id="meme1" checked>
            <div class="accordion-image">
                <img src="./img/deadline.svg" alt="deadline_meme">
            </div> 
        </label>       
    </div>
    <!-- item2 -->
    <div class="accordion-item">
        <label class="accordion-title" for = "meme2">Solving Codewars
            <input class="accordion-input" type="radio" name="bayan" id="meme2">
            <div class="accordion-image">
                <img src="./img/codewars.svg" alt="codewars_meme">
             </div>
        </label>     
    </div>     
        <!-- item 3 -->
    <div class="accordion-item">
     
        <label class="accordion-title" for = "meme3">Finding a bug
            <input class="accordion-input" type="radio" name="bayan" id="meme3">
            <div class="accordion-image">
                <img src="./img/error.svg" alt="error_meme">
             </div>
        </label>  
    </div>     
    <!-- item 4 -->
    <div class="accordion-item"> 
        <label class="accordion-title" for = "meme4">What's Wrong with Git?
            <input class="accordion-input" type="radio" name="bayan" id="meme4">
            <div class="accordion-image">
                <img src="./img/git-problem.svg" alt="git_meme">
            </div>   
        </label>     
    </div>    
    <!-- item 5 -->
    <div class="accordion-item">    
        <label class="accordion-title" for = "meme5">Making Features in JS
            <input class="accordion-input" type="radio" name="bayan" id="meme5">
            <div class="accordion-image">
                <img src="./img/feature-in-disguise.svg" alt="feature_meme">
            </div>
        </label>     
    </div>
 </div>
</body>
</html>
