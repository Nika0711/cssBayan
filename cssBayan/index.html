<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>CssBayan</title>
</head>
<body>
 <h1>CSS Bayan</h1>
 <div class="accordion container">
    <!-- item1 -->
    <div class="accordion-item">
        <input class="accordion-input" type="radio" name="bayan" id="meme1">
        <label class="accordion-title" for = "meme1">Deadline is Coming
        </label>   
        <div class="accordion-image">
            <img src="./img/deadline.svg" alt="deadline_meme">
        </div>
    </div>
    <!-- item2 -->
    <div class="accordion-item">
        <input class="accordion-input" type="radio" name="bayan" id="meme2">
        <label class="accordion-title" for = "meme2">Solving Codewars</label>  
        <div class="accordion-image">
            <img src="./img/codewars.svg" alt="codewars_meme">
         </div>
    </div>     
        <!-- item 3 -->
    <div class="accordion-item">
        <input class="accordion-input" type="radio" name="bayan" id="meme3">
        <label class="accordion-title" for = "meme3">Finding a bug</label>  
        <div class="accordion-image">
            <img src="./img/error.svg" alt="error_meme">
         </div>
    </div>     
    <!-- item 4 -->
    <div class="accordion-item">
        <input class="accordion-input" type="radio" name="bayan" id="meme4">
        <label class="accordion-title" for = "meme4">What's Wrong with Git?</label>
        <div class="accordion-image">
            <img src="./img/git-problem.svg" alt="git_meme">
        </div>
    </div>    
    <!-- item 5 -->
    <div class="accordion-item">
        <input class="accordion-input" type="radio" name="bayan" id="meme5">
        <label class="accordion-title" for = "meme5">Making Features in JS</label>
        <div class="accordion-image">
            <img src="./img/feature-in-disguise.svg" alt="feature_meme">
        </div>
    </div>
 </div>
</body>
</html>
